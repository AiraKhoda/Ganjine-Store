<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه اصلی | گنجینه</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>

    <!-- Header -->

                <form action="/">

                </form>
            </div>

            <div class="header__login">
                <a class="btn btn-dark">
                        ورود/ثبت نام
                 </a>
            </div>


            <a class="header__nav">
                <i class="fas fa-user"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-bars" id="hamburger-menu"></i>
            </a>
        </header>
    </div>

    <!-- NavBar -->
    <div class="container">
        <div class="nav justify-content-space-between align-items-center d-flex" id="menu">
            <nav class="nav__menu">
                <ul class="nav__list d-flex">
                    <li><a href="#" class="active">صفحه اصلی</a></li>
                    <li><a href="#">لیست کتاب ها</a></li>
                    <li><a href="#">تماس با ما</a></li>

                </ul>

            <a href="#" class="nav__phone">
                <span>تلفن تماس</span> <span class="english-font text-xs">09904179830</span>
